<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/frame :: header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">



    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">
  </th:block>
  <title th:text="${code} + ' - ' + ${message}">Error Page</title>
</head>

<body>
  <div style="min-height: 100vh; background-color: #f8f9fc" class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
          <div class="error mx-auto" data-text="404" th:attr="data-text=${code}" th:text="${code}">404</div>
          <p class="lead text-gray-800 mb-5" th:text="${message}">Page Not Found</p>
          <p class="text-gray-500 mb-2" th:text="${slogan}">It looks like you found a glitch in the matrix...</p>
          <p class="small text-gray-400 mb-0">TraceId: <span th:text="${trace}"></span> </p>
          <a href="/">&larr; Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <th:block th:replace="fragments/frame :: js">
    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>
  </th:block>
</body>

</html>
