<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/frame :: header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">



    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">
  </th:block>
  <th:block th:if="${captchaSettings}">
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </th:block>
  <title>Login</title>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h2 text-gray-900 mb-4">Allround Gaming</h1>
                    <h2 class="h4 text-gray-700 mb-4">Welcome back</h2>
                  </div>
                  <form class="user" th:action="@{/login}" method="post">
                    <th:block th:if="${param.error}">
                      <div class="alert alert-danger" th:text="${errorMessage}">
                        Invalid username or password.
                      </div>
                    </th:block>
                    <th:block th:if="${param.captchaError}">
                      <div class="alert alert-danger">
                        Captcha not solved.
                      </div>
                    </th:block>
                    <th:block th:if="${param.logout}">
                      <div class="alert alert-info">
                        You have been logged out.
                      </div>
                    </th:block>
                    <div class="form-group">
                      <input type="text" name="username" id="username" class="form-control form-control-user"
                             placeholder="Enter Username..." autofocus="true" required="true">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control form-control-user"
                             placeholder="Password" required="true">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" name="remember-me" id="remember-me" >
                        <label class="custom-control-label" for="remember-me">Remember Me</label>
                      </div>
                    </div>
                    <th:block th:if="${captchaSettings}">
                      <div class="g-recaptcha d-flex justify-content-center" th:attr="data-sitekey=${captchaSettings.site}"></div>
                      <span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
                    </th:block>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <!--
                    <hr>
                    <div href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </div>
                    <div href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-steam fa-fw"></i> Login with Steam
                    </div>
                    -->
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#" th:href="@{/forgot-password}">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="#" th:href="@{/register}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <th:block th:replace="fragments/frame :: js">
    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>
  </th:block>

</body>

</html>
